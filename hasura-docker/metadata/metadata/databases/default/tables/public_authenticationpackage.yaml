table:
  name: authenticationpackage
  schema: public
object_relationships:
- name: logonsession
  using:
    foreign_key_constraint_on: LogonSession_id
- name: task
  using:
    foreign_key_constraint_on: task_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - LogonSession_id
    - Name
    - os
    - task_id
    - timestamp_created
    - deleted
    - host
    filter:
      task:
        callback:
          operation_id:
            _in: X-Hasura-operations
  role: developer
