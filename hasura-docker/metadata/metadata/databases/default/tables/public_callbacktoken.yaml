table:
  name: callbacktoken
  schema: public
object_relationships:
- name: callback
  using:
    foreign_key_constraint_on: callback_id
- name: task
  using:
    foreign_key_constraint_on: task_id
- name: token
  using:
    foreign_key_constraint_on: token_id
select_permissions:
- permission:
    columns:
    - id
    - token_id
    - callback_id
    - os
    - task_id
    - timestamp_created
    - deleted
    - host
    filter:
      callback:
        operation_id:
          _in: X-Hasura-operations
