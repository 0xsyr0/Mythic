table:
  name: process
  schema: public
object_relationships:
- name: operation
  using:
    foreign_key_constraint_on: operation_id
- name: task
  using:
    foreign_key_constraint_on: task_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - task_id
    - timestamp
    - host
    - process_id
    - architecture
    - parent_process_id
    - bin_path
    - name
    - user
    - command_line
    - integrity_level
    - start_time
    - description
    - signer
    - operation_id
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: developer
- permission:
