table:
  name: response
  schema: public
configuration:
  custom_column_names:
    response: response_raw
  custom_root_fields: {}
object_relationships:
- name: task
  using:
    foreign_key_constraint_on: task_id
computed_fields:
- comment: convert bytea to text for responses
  definition:
    function:
      name: response
      schema: public
  name: response_text
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - response
    - timestamp
    - task_id
    computed_fields:
    - response_text
    filter:
      task:
        callback:
          operation_id:
            _in: X-Hasura-operations
  role: developer
- permission:
    allow_aggregations: true
    columns:
    - id
    - response
    - timestamp
    - task_id
    computed_fields:
    - response_text
    filter:
      task:
        callback:
          operation_id:
            _in: X-Hasura-operations
  role: mythic_admin
- permission:
    allow_aggregations: true
    columns:
    - id
    - response
    - timestamp
    - task_id
    computed_fields:
    - response_text
    filter:
      task:
        callback:
          operation_id:
            _in: X-Hasura-operations
  role: operation_admin
- permission:
    allow_aggregations: true
    columns:
    - id
    - response
    - timestamp
    - task_id
    computed_fields:
    - response_text
    filter:
      task:
        callback:
          operation_id:
            _in: X-Hasura-operations
  role: operator
- permission:
    allow_aggregations: true
    columns:
    - id
    - response
    - timestamp
    - task_id
    computed_fields:
    - response_text
    filter:
      task:
        callback:
          operation_id:
            _in: X-Hasura-operations
  role: spectator
