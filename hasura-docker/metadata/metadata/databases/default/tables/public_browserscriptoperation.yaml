table:
  name: browserscriptoperation
  schema: public
object_relationships:
- name: browserscript
  using:
    foreign_key_constraint_on: browserscript_id
- name: operation
  using:
    foreign_key_constraint_on: operation_id
insert_permissions:
- permission:
    backend_only: false
    check:
      operation_id:
        _in: X-Hasura-admin-operations
    columns:
    - browserscript_id
    set:
      operation_id: x-hasura-current-operation-id
  role: developer
- permission:
    backend_only: false
    check:
      operation_id:
        _in: X-Hasura-admin-operations
    columns:
    - browserscript_id
    set:
      operation_id: x-hasura-current-operation-id
  role: mythic_admin
- permission:
    backend_only: false
    check:
      operation_id:
        _in: X-Hasura-admin-operations
    columns:
    - browserscript_id
    set:
      operation_id: x-hasura-current-operation-id
  role: operation_admin
select_permissions:
- permission:
    columns:
    - id
    - browserscript_id
    - operation_id
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: developer
- permission:
    columns:
    - browserscript_id
    - id
    - operation_id
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: mythic_admin
- permission:
    columns:
    - browserscript_id
    - id
    - operation_id
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: operation_admin
- permission:
    columns:
    - browserscript_id
    - id
    - operation_id
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: operator
- permission:
    columns:
    - browserscript_id
    - id
    - operation_id
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: spectator
delete_permissions:
- permission:
    filter:
      operation_id:
        _in: X-Hasura-admin-operations
  role: developer
- permission:
    filter:
      operation_id:
        _in: X-Hasura-admin-operations
  role: mythic_admin
- permission:
    filter:
      operation_id:
        _in: X-Hasura-admin-operations
  role: operation_admin
