table:
  name: filebrowserobj
  schema: public
object_relationships:
- name: filebrowserobj
  using:
    foreign_key_constraint_on: parent_id
- name: operation
  using:
    foreign_key_constraint_on: operation_id
- name: task
  using:
    foreign_key_constraint_on: task_id
array_relationships:
- name: filebrowserobjs
  using:
    foreign_key_constraint_on:
      column: parent_id
      table:
        name: filebrowserobj
        schema: public
- name: filemeta
  using:
    foreign_key_constraint_on:
      column: file_browser_id
      table:
        name: filemeta
        schema: public
computed_fields:
- definition:
    function:
      name: filebrowserobj_full_path
      schema: public
  name: full_path_text
- definition:
