table:
  name: operatoroperation
  schema: public
object_relationships:
- name: disabledcommandsprofile
  using:
    foreign_key_constraint_on: base_disabled_commands_id
- name: operation
  using:
    foreign_key_constraint_on: operation_id
- name: operator
  using:
    foreign_key_constraint_on: operator_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - base_disabled_commands_id
    - operation_id
    - operator_id
    - view_mode
  role: mythic_admin
- permission:
    backend_only: false
    check:
      operation_id:
        _in: X-Hasura-admin-operations
    columns:
    - base_disabled_commands_id
    - operation_id
    - operator_id
    - view_mode
  role: operation_admin
select_permissions:
- permission:
    columns:
    - id
    - operator_id
    - operation_id
    - timestamp
    - base_disabled_commands_id
    - view_mode
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: developer
- permission:
    columns:
    - base_disabled_commands_id
    - id
    - operation_id
    - operator_id
    - view_mode
    - timestamp
    filter: {}
  role: mythic_admin
- permission:
    columns:
    - base_disabled_commands_id
    - id
    - operation_id
    - operator_id
    - view_mode
    - timestamp
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: operation_admin
- permission:
    columns:
    - base_disabled_commands_id
    - id
    - operation_id
    - operator_id
    - view_mode
    - timestamp
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: operator
- permission:
    columns:
    - base_disabled_commands_id
    - id
    - operation_id
    - operator_id
    - view_mode
    - timestamp
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: spectator
update_permissions:
- permission:
    check: {}
    columns:
    - base_disabled_commands_id
    - operation_id
    - operator_id
    - view_mode
    filter: {}
  role: mythic_admin
- permission:
    check:
      operation_id:
        _in: X-Hasura-admin-operations
    columns:
    - base_disabled_commands_id
    - view_mode
    filter:
      operation_id:
        _in: X-Hasura-admin-operations
  role: operation_admin
delete_permissions:
- permission:
    filter: {}
  role: mythic_admin
- permission:
    filter:
      operation_id:
        _in: X-Hasura-admin-operations
  role: operation_admin
