table:
  name: keylog
  schema: public
object_relationships:
- name: operation
  using:
    foreign_key_constraint_on: operation_id
- name: task
  using:
    foreign_key_constraint_on: task_id
computed_fields:
- comment: utf8 version of keylogs
  definition:
    function:
      name: keylog_keystrokes
      schema: public
  name: keystrokes_text
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - task_id
    - keystrokes
    - window
    - timestamp
    - operation_id
    - user
    computed_fields:
    - keystrokes_text
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: developer
- permission:
    allow_aggregations: true
    columns:
    - id
    - task_id
    - keystrokes
    - window
    - timestamp
    - operation_id
    - user
    computed_fields:
    - keystrokes_text
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: mythic_admin
- permission:
    allow_aggregations: true
    columns:
    - id
    - task_id
    - keystrokes
    - window
    - timestamp
    - operation_id
    - user
    computed_fields:
    - keystrokes_text
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: operation_admin
- permission:
    allow_aggregations: true
    columns:
    - id
    - task_id
    - keystrokes
    - window
    - timestamp
    - operation_id
    - user
    computed_fields:
    - keystrokes_text
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: operator
- permission:
    allow_aggregations: true
    columns:
    - id
    - task_id
    - keystrokes
    - window
    - timestamp
    - operation_id
    - user
    computed_fields:
    - keystrokes_text
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: spectator
