table:
  name: apitokens
  schema: public
object_relationships:
- name: operator
  using:
    foreign_key_constraint_on: operator_id
select_permissions:
- permission:
    columns:
    - active
    - id
    - operator_id
    - token_type
    - token_value
    - creation_time
    filter:
      operator_id:
        _eq: X-Hasura-User-Id
  role: developer
