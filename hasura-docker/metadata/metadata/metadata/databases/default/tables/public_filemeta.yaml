table:
  name: filemeta
  schema: public
object_relationships:
- name: filebrowserobj
  using:
    foreign_key_constraint_on: file_browser_id
- name: operation
  using:
    foreign_key_constraint_on: operation_id
- name: operator
  using:
    foreign_key_constraint_on: operator_id
- name: task
  using:
    foreign_key_constraint_on: task_id
array_relationships:
- name: payloads
  using:
    foreign_key_constraint_on:
      column: file_id
      table:
        name: payload
        schema: public
computed_fields:
- comment: convert bytea filename to text
  definition:
    function:
      name: filemeta_filename
      schema: public
  name: filename_text
- comment: convert bytea full_remote_path to text
  definition:
    function:
      name: filemeta_full_remote_path
      schema: public
  name: full_remote_path_text
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - agent_file_id
    - chunk_size
    - chunks_received
    - comment
    - complete
    - delete_after_fetch
    - deleted
    - file_browser_id
    - filename
    - full_remote_path
    - host
    - id
    - is_download_from_agent
    - is_payload
    - is_screenshot
    - md5
    - operation_id
    - operator_id
    - path
    - sha1
    - task_id
    - timestamp
    - total_chunks
    computed_fields:
    - filename_text
    - full_remote_path_text
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: developer
- permission:
    allow_aggregations: true
    columns:
    - agent_file_id
    - chunk_size
    - chunks_received
    - comment
    - complete
    - delete_after_fetch
    - deleted
    - file_browser_id
    - filename
    - full_remote_path
    - host
    - id
    - is_download_from_agent
    - is_payload
    - is_screenshot
    - md5
    - operation_id
    - operator_id
    - path
    - sha1
    - task_id
    - timestamp
    - total_chunks
    computed_fields:
    - filename_text
    - full_remote_path_text
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: mythic_admin
- permission:
