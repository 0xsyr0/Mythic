    - is_download_from_agent
    - is_payload
    - is_screenshot
    - md5
    - operation_id
    - operator_id
    - path
    - sha1
    - task_id
    - timestamp
    - total_chunks
    computed_fields:
    - filename_text
    - full_remote_path_text
