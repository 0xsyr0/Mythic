    - chunks_received
    - comment
    - complete
    - delete_after_fetch
    - deleted
    - file_browser_id
    - filename
    - full_remote_path
    - host
    - id
    - is_download_from_agent
    - is_payload
    - is_screenshot
    - md5
    - operation_id
    - operator_id
    - path
    - sha1
    - task_id
    - timestamp
    - total_chunks
    computed_fields:
    - filename_text
    - full_remote_path_text
    filter:
      operation_id:
        _in: X-Hasura-operations
  role: operation_admin
- permission:
    allow_aggregations: true
    columns:
